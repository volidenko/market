<!DOCTYPE html>
<html lang="en"
	  th:replace="_layouts/backend/template :: backend(~{::content})"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org">
<body>

<content>

	<h1>Управление категориями</h1>

	<br>
	<div>
		<table class="table table-small-text" width="100%">
			<thead>
			<tr>
				<th>id</th>
				<th>название</th>
				<th></th>
			</tr>
			</thead>
			<tr th:each="category : ${categories}"
				th:with="desc=${category.title},shortDesc=${desc.length() > 100 ? #strings.substring(desc, 0, 60) : desc}">
				<td th:text="${category.id}"></td>
				<td th:text="${category.title}"></td>
				<td width="150">
					<form method="post" th:action="@{categories/{id}/delete(id=${category.id})}">
						<div class="btn-group btn-group-xs pull-right">
							<a class="btn btn-xs btn-default"
							   th:href="@{categories/{id}/edit(id=${category.id})}">изменить</a>
							<button class="btn btn-xs btn-default" type="submit">удалить</button>
						</div>
					</form>
				</td>
			</tr>

			<tr>
				<td colspan="6">
					<a class="btn btn-primary btn-sm" th:href="@{categories/new}">
						добавить категорию
					</a>
				</td>
			</tr>
		</table>
	</div>

</content>
</body>
</html>
