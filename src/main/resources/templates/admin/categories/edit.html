<!DOCTYPE html>
<html lang="en"
	  th:replace="_layouts/backend/template :: backend(~{::content})"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org">
<body>

<content>

	<h1>Редактирование категории</h1>

	<br>

	<form class="form-horizontal" id="categoryForm"
          method="post"
          th:action="@{/templates/admin/categories/{id}/edit(id=${category.id})}" th:object="${category}">

		<input name="id" th:value="*{id}" type="hidden"/>

		<div th:replace="~{_layouts/backend/category-form :: category-form}">category-form</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-5">
				<a class="btn btn-default" th:href="@{/templates/admin/categories}">
					Вернуться
				</a>
				<button class="btn btn-primary" type="submit">
					Изменить
				</button>
			</div>
		</div>

	</form>

</content>
</body>
</html>
